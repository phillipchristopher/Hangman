<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Hangman Game</title>
      <link rel="stylesheet" href="styles/styles.css">
      <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
      <script src="scripts/hangman.js" defer></script>
   </head>
   <body>
      <header>
         <h1>HANGMAN GAME</h1>
      </header>
      <main class="container">
         <div class = "game-box">
            <div class="game-container">
               <h1>Guess a word</h1>
               <p id="hint">Hint: <span></span></p>
               <div id="word-display"></div>
               <div class="hangman-container">
                  <img id="hangman-img" src="resources/hangman0.png" alt="Hangman">
               </div>
               <div id = "player-input">
                  <input type="text" id="letter-input" maxlength="1" placeholder="Enter a letter">
                  <button id="guess-button">Guess</button>
               </div>
               <p id="incorrect-guesses">Incorrect Guesses: <span></span></p>
               <p id="game-message"></p>
               <div id="play-again-box">
                  <button id="play-again" class="hidden">Play Again?</button>
               </div>
            </div>
         </div>
      </main>
      <footer>
         <p>Hangman Game Project - COMP 2132 - Chris Helmhold</p>
      </footer>
   </body>
</html>
